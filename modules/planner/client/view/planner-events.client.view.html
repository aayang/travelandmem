    <div class="container row" ng-controller="populateEvents">

      <div class="col-md-12 grey-border" ng-repeat = "event in events">

        <h1>Los Angeles</h1>

        <p id="event1">Budget: $200</p>
      </div>
      <div class="container row event-container">

        <div class="col-md-8 grey-border" id="city-events">

          </div>

          </div>

        </div>

        <div class="col-md-4 container-map" id="city-event-map">

          </iframe>
        </div>
      </div>

      <div class="col-md-12 grey-border">
        <h1>Seattle</h1>
        <p>Arrival Date to Departure date</p>
        <p>Budget: $500</p>
      </div>
      <div class="container row event-container">
      <div class="col-md-8 grey-border" id="city-events">

        </div>
