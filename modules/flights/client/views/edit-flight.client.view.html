<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Flight</h1>
  </div>
  <div class="col-md-12">
    <form name="articleForm" class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="departure">Departure</label>
          <div class="controls">
            <input name="departure" type="text" data-ng-model="flight.departure" id="title" class="form-control" placeholder="Location" required>
          </div>
          <label class="control-label" for="arrival">Arrival</label>
          <div class="controls">
            <input name="arrival" type="text" data-ng-model="flight.arrival" id="title" class="form-control" placeholder="Location" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="description">Description</label>
          <div class="controls">
            <textarea name="description" data-ng-model="flight.description" id="content" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default" data-ng-submit="update()">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
