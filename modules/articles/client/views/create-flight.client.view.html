<section data-ng-controller="ArticlesController">
  <div class="row flights-row">

    <div class='col-lg-6 jumbotron flights-jumbo'>
      <h1 style="font-size: 120px; color:white;">Flights</h1>
      <h2 style="color:white">Budget: $amount</h2>
      <h3 style="color:white">Total Cost: $cost</h3>
    </div>

    <div class='col-lg-6 map-container'>
      <div id='flights-map'>
        <iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d13057301.414609684!2d-104.05317432414408!3d36.966409810248!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e4!4m5!1s0x80c2b0d213b24fb5%3A0x77a87b57698badf1!2slax!3m2!1d33.9415889!2d-118.40853!4m5!1s0x89c26650d5404947%3A0xec4fb213489f11f0!2sjfk+airport!3m2!1d40.641311099999996!2d-73.77813909999999!5e0!3m2!1sen!2sus!4v1478159315974"
         frameborder="0" style="border:0" allowfullscreen>
        </iframe>
      </div>
    </div>

  </div>
    <div class='row'>

      <div class="col-md-12 add-flight-panel" ng-click="isCollapsed=!isCollapsed">
        <h3><span class="glyphicon glyphicon-plus"></span>  Add flight</h3>
      </div>

      <div class="col-md-12 flight-description-panel" collapse="isCollapsed">
        <form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
          <fieldset>
          <h1>Description</h1><h6>Please fill out all boxes</h6>

          <div class='row'>

            <div class="col-lg-6 form-group">
              Departure: <br />
              <input type='text' name='title' data-ng-model="title" placeholder='Location'><br /> <!-- name='departure' -->
              One Way/ Round Trip: <br />
              <input type='radio' name='flight-type' value="One way"> One way
              <input type='radio' name='flight-type' value="Round trip"> Round trip <br /><br />
              Additional Notes: (max character count: 250)<br />
              <textarea id='flight-notes' type='text' name='content' data-ng-model="content" placeholder='Enter Additional Notes Here' maxlength="250"></textarea>                  <!-- name='additional-notes' -->
              <input type="submit" value="Save" data-ng-submit="create()">
            </div>

            <div class="col-lg-6">
              Arrival: <br />
              <input type='text' name='arrival' placeholder='Location'>

            </div>
          </div>
          </fieldset>
        </form>
      </div>

      <div class="col-md-12 flight-description-panel">
        <h2> &nbsp&nbsp&nbspFlights:</h2>
      </div>
    </div>
